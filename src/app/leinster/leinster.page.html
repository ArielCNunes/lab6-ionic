<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leinster</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" alt="Leinster">

  <!-- Call method in leinster.page.ts -->
  <ion-button (click)="openLeinsterCounties()">Leinster Counties</ion-button>
</ion-content>
