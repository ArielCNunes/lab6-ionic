<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons>
      <ion-back-button defaultHref="/Leinster"></ion-back-button>
    </ion-buttons>
    <ion-title>Leinster-counties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leinster-counties</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Leinster Counties</h1>

  <!-- List items will be generated by method in 'leinster-counties.page.ts' page -->
  <ul>
    <li *ngFor="let county of counties">{{ county }}</li> <!-- Array is called counties -->
  </ul>
  <br>
  <ul>
    @for(county of counties; track county) {
      <li>{{ county }}</li>
    }
  </ul>
</ion-content>
