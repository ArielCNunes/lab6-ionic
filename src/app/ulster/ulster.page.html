<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title>Ulster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ulster</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Flag -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Flag_of_Ulster.svg" alt="ulster flag">
</ion-content>
